version: '3.7'
services:
  postgres:
    # 11-alpine
    image: postgres@sha256:fdecfb9a2de3bd27ca695cecb79b4519b74f7c9e505fa4f9129a9e72e8ff5193
    container_name: rare-basket-postgres
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - ENV=dev
    # copying the setup.sql file in the /docker-entrypoint-initdb.d/ directory
    # the script run on start by the postgres container
    # and creates the appropriate databases and users
    volumes:
      - ./backend/database/setup/setup.sql:/docker-entrypoint-initdb.d/setup.sql:cached
    ports:
      - 5432:5432

  smtp:
    # latest
    image: mailhog/mailhog@sha256:8d76a3d4ffa32a3661311944007a415332c4bb855657f4f6c57996405c009bea
    container_name: rare-basket-smtp
    ports:
      - 25:1025
      - 8025:8025

  keycloak:
    # 9.0.2
    image: quay.io/keycloak/keycloak@sha256:a327f1396a538c2320e5f1016016387b32b93b19dc8fa2a0e2c7de9f5946cb52
    container_name: rare-basket-keycloak
    volumes:
      - ./keycloak:/tmp/keycloak
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KEYCLOAK_IMPORT: /tmp/keycloak/rare-basket-realm.json
      DB_VENDOR: h2
    ports:
      - 8082:8080
