<div class="mb-2" translate="order.export-orders.message"></div>
<form [formGroup]="form" (ngSubmit)="export()">
  <div class="form-inline">
    <label class="mb-2 mr-sm-2" for="from" translate="order.export-orders.from"></label>
    <rb-datepicker-container class="mb-2 mr-sm-4">
      <input id="from" class="form-control" formControlName="from" ngbDatepicker />
    </rb-datepicker-container>

    <label class="mb-2 mr-sm-2" for="to" translate="order.export-orders.to"></label>
    <rb-datepicker-container class="mb-2 mr-sm-2">
      <input id="to" class="form-control" formControlName="to" ngbDatepicker />
    </rb-datepicker-container>

    <button type="submit" [disabled]="exporting" class="btn btn-primary mb-2" id="export-button">
      <fa-icon *ngIf="exporting" [icon]="exportingIcon" [spin]="true" class="mr-1" id="export-spinner"></fa-icon>
      <span translate="order.export-orders.export"></span>
    </button>
  </div>
  <val-errors [control]="form">
    <ng-template valError="dateRange"><span translate="order.export-orders.invalid-date-range"></span></ng-template>
  </val-errors>
</form>
