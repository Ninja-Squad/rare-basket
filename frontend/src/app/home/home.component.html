@let vm = this.vm();
<h1 class="visually-hidden" translate="home.title"></h1>
<div class="d-flex align-items-center justify-content-around bg">
  @if (vm.status !== 'unknown') {
    <div class="card">
      <div class="card-body">
        @if (vm.status === 'present') {
          <h2 translate="home.welcome" [translateParams]="vm.user"></h2>
        }
        <p translate="home.message"></p>
        @if (vm.status === 'absent') {
          <button class="btn btn-secondary" (click)="login()" id="login-button">
            <fa-icon [icon]="loginIcon" class="me-1" />
            <span translate="home.login"></span>
          </button>
        }
        @if (hasPermission('ORDER_MANAGEMENT') || hasPermission('ORDER_VISUALIZATION')) {
          <a routerLink="/orders" class="btn btn-secondary" id="orders-link">
            <fa-icon [icon]="ordersIcon" class="me-1" />
            <span translate="home.orders"></span>
          </a>
        }
      </div>
    </div>
  }
</div>
