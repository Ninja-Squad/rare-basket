<div class="row">
  <div class="col-sm">
    <h2 translate="basket.basket-content.information"></h2>
    <rb-customer-information [customer]="basket.customer" [rationale]="basket.rationale"></rb-customer-information>
  </div>
  <div class="col-sm">
    <h2 translate="basket.basket-content.ordered-accessions"></h2>

    <div *ngFor="let accessionHolderBasket of basket.accessionHolderBaskets">
      <h3>{{ accessionHolderBasket.grcName }} - {{ accessionHolderBasket.accessionHolderName }}</h3>

      <div class="scrolling-accessions mb-2">
        <table class="table table-sm mb-0">
          <thead class="table-light">
            <tr>
              <th translate="basket.basket-content.accession-heading"></th>
              <th *ngIf="quantityDisplayed" translate="basket.basket-content.quantity-heading" style="width: 25%"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of accessionHolderBasket.items" class="basket-item">
              <td><rb-accession [accession]="item.accession"></rb-accession></td>
              <td *ngIf="quantityDisplayed">{{ item.quantity | number }} {{ item.unit }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
