@if (basket) {
  <div>
    <h1 translate="basket.basket.title" [translateParams]="{ reference: basket.reference }"></h1>
    @switch (basket.status) {
      @case ('DRAFT') {
        <rb-edit-basket [basket]="basket" (basketSaved)="save($event)"></rb-edit-basket>
      }
      @case ('SAVED') {
        <rb-edit-confirmation [basket]="basket" (basketConfirmed)="confirm($event)" (refreshRequested)="refresh()"></rb-edit-confirmation>
      }
      @case ('CONFIRMED') {
        <rb-confirmed [basket]="basket"></rb-confirmed>
      }
    }
  </div>
}
