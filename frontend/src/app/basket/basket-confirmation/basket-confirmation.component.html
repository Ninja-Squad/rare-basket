@if (confirmationFailed()) {
  <div class="alert alert-danger" role="alert">
    <fa-icon [icon]="errorIcon" class="me-1" />
    <span translate="basket.basket-confirmation.error"></span>
    <br />
    <a [routerLink]="['/baskets', basketReference()]" translate="basket.basket-confirmation.basket"></a>
  </div>
}
