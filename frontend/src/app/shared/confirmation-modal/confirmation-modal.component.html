<div class="modal-header">
  <h3 class="modal-title">{{ title() }}</h3>
</div>
<div class="modal-body">
  <p style="white-space: pre-line">{{ message() }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.close()" id="yes-button" translate="common.yes"></button>
  <button type="button" class="btn btn-primary" (click)="activeModal.dismiss()" id="no-button" translate="common.no"></button>
</div>
